baseURL = 'https://josephochego.org/'
languageCode = 'en-us'
title = "Ochego's Journal"
theme = 'hugo-blog-awesome'

# disqusShortname = 'josephochego'   # use disqus comments

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons
  twitter = 'twitter.com/i_am_ochego'               # twitter.com/YOUR_TWITTER_ID
  github = 'github.com/josephchigiz'                 # github.com/YOUR_GITHUB_ID
  instagram = 'instagram.com/joe__graphic'           # instagram.com/YOUR_INSTAGRAM_ID
  linkedin = 'linkedin.com/in/joseph-ochego'             # linkedin.com/in/YOUR_LINKEDIN_ID
  # rss = true                                # show rss icon

  # home page profile
  avatar = 'josephochego@gmail.com'                 # gravatar email or image url
  name = 'Joseph ochego'
  bio = 'Easygoing mechanical engineer weaving tech into societal solutions. Join me for a chill exploration of innovation on the blog!'


  # misc
  # disableHLJS = true                        # disable highlight.js
  # disablePostNavigation = true              # disable post navigation
  # monoDarkIcon = true                       # show monochrome dark mode icon
